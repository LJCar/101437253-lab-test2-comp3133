<div *ngIf="mission" class="details-container">
  <h2>{{ mission.mission_name }}</h2>
  <img [src]="mission.links.mission_patch_small" alt="Mission Patch" class="mission-patch" />

  <p><strong>Launch Year:</strong> {{ mission.launch_year }}</p>
  <p><strong>Flight Number:</strong> {{ mission.flight_number }}</p>
  <p><strong>Rocket Name:</strong> {{ mission.rocket.rocket_name }}</p>
  <p><strong>Rocket Type:</strong> {{ mission.rocket.rocket_type }}</p>
  <p><strong>Details:</strong> {{ mission.details || 'No additional details.' }}</p>

  <div class="external-links">
    <a *ngIf="mission.links.article_link" [href]="mission.links.article_link" target="_blank">Article</a>
    <a *ngIf="mission.links.wikipedia" [href]="mission.links.wikipedia" target="_blank">Wikipedia</a>
    <a *ngIf="mission.links.video_link" [href]="mission.links.video_link" target="_blank">Video</a>
  </div>

  <button (click)="goBack()" class="back-button">‚Üê Back to Launches</button>
</div>
