<div class="missions-container">
  <h1>SpaceX Launch Missions</h1>

  <div class="missions-grid">
    <div *ngFor="let mission of launchData" class="mission-card">
      <h2>{{ mission.mission_name }}</h2>
      <img [src]="mission.links.mission_patch_small" alt="Mission Patch" class="mission-patch" />

      <p><strong>Year: {{ mission.launch_year }}</strong></p>
      <p><strong>Flight Number: {{ mission.flight_number }}</strong></p>
    </div>
  </div>
</div>
