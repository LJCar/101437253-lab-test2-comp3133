<div class="missions-container">
  <h1>SpaceX Launch Missions</h1>

  <app-missionfilter (yearChanged)="onYearChanged($event)"></app-missionfilter>

  <div class="missions-grid">
    <div
      *ngFor="let mission of launchYearData"
      class="mission-card"
      (click)="goToDetails(mission.flight_number)"
      role="button"
      tabindex="0"
    >
      <h2>{{ mission.mission_name }}</h2>
      <img [src]="mission.links.mission_patch_small" alt="Mission Patch" class="mission-patch" />
      <p><strong>Year:</strong> {{ mission.launch_year }}</p>
      <p><strong>Flight Number:</strong> {{ mission.flight_number }}</p>
    </div>
  </div>
</div>
